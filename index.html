<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Landing Page - freeCodeCamp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- <script src="main.js"></script> -->
</head>

<body>

    <header id="header">
        <img id="header-img" src="Baskin-Robbins_logo.svg" alt="company logo">
        <!--company logo -->

        <nav id="nav-bar">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Pricing</a>
        </nav>

    </header>

    <section id="home">
        <img id="splash-img" src="Baskin_Robbins_text_logo.svg" alt="company text logo">
        <h1 id="slogan">More Flavors. More Fun.</h1>
        <img id="ice-cream-arrow" src="clipart-apple-pie-double-crust-and-ice-cream-4.png" alt="ice cream shaped arrow">
    </section>
    <section id="about">
        <!-- <video id="video"> -->
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/QvGnU289fBA?rel=0&amp;showinfo=0"
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <!-- </video> -->
    </section>
    <footer>
        <p id="sign-up">Sign up to hear about our latest flavors first</p>
        <form id="form">
            <input id="email" type="email" placeholder="email">
            <input id="submit" type="submit">
        </form>
    </footer>

</body>

</html>
